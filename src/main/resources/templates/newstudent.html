<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="" th:href="@{/css/home.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>

    <div class="container">
        <h3 class="heading">Add Details</h3>
        <form th:action="@{/saveStudent}" th:object="${student}" method="POST">
            <div class="input-group form-group studentfield">
                <input type="text" class="form-control" name="id" placeholder="id">
            </div>
            <div class="input-group form-group studentfield">
                <input type="text" class="form-control" name="name" placeholder="name">
            </div>
            <div class="input-group form-group studentfield">
                <input type="text" class="form-control" name="stream" placeholder="stream">
            </div>
            <div class="form-group">
                <input type="submit" value="Add Student" class="btn float-right btn-outline-primary">
            </div>
        </form>
    </div>

</body>

</html>
